<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        
        <title>Street Fighter VI Return to the futur past</title>
    </head>
    <body>

	        <div id="menu">
	        	<div class="wrapper">
	                <div id="logo"></div>
	                <div id="start">
	                    <p>START</p>
	                </div>
	                <div id="exit">
	                    <p>EXIT</p>
	                </div>
	            </div>    
	        </div>
	        <div id="select_player">
	        	<div class="wrapper">
	                <p id="message_player">Player 1 select your perso</p>
	                <div class="fleche"></div>
	                <div id="p1" class="selection"></div>
	                	<p class="names1">Ryu</p>
	                <div id="p2" class="noselection"></div>
	                	<p class="names1">ChunLi</p>
	                <div id="p3" class="noselection"></div>
	                	<p class="names1">Ken</p>
	                <div id="p4" class="noselection"></div>
	                	<p class="names2">Makoto</p>
	                <div id="p5" class="noselection"></div>
	                	<p class="names2">Akuma</p>
	                <div id="p6" class="noselection"></div>
	                	<p class="names2">Twelve</p>
	            </div>
	        </div>            
	        
	        <div id="select_stage">
	        	<div class="wrapper">
	                <p id="message_stage">Select your stage</p>
	                <div class="fleche"></div>
	                <div id="Stage1" class="selection"></div>
	                <div id="Stage2" class="noselection"></div>
	                <div id="Stage3" class="noselection"></div>
	                <div id="Stage4" class="noselection"></div>
	                <div id="Stage5" class="noselection"></div>
	                <div id="Stage6" class="noselection"></div>
	                <nav>
	                	<ul id="ul1">
	                		<li>Stage 1</li>
	                		<li>Stage 2</li>
	                		<li>Stage 3</li>
	                	</ul>
	                </nav>
	                <nav>
	                	<ul id="ul2">
	                		<li>Stage 4</li>
	                		<li>Stage 5</li>
	                		<li>Stage 6</li>
	                	</ul>
	                </nav>
	            </div>
	        </div>
	        
	        <div id="fight">
	        	<div class="lifebar"></div>
	        	<div class="wrapper">
	        		<div id="pl1"></div>
	        		<div id="pl2"></div>
	        	</div>
	        </div>
        <script src="script/script.js"></script>
    </body>
</html>
